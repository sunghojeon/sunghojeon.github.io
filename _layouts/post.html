layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">Published {{ page.date | date: "%B %e, %Y" }}</div>
  </header>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
