<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description | strip_html | strip_newlines }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="site-shell">
      <aside class="site-sidebar">
        <div class="profile-card">
          <a href="{{ site.baseurl }}/" class="profile-photo">
            <img src="{{ site.avatar }}" alt="{{ site.name }}" />
          </a>

          <div class="profile-text">
            <h1 class="profile-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="profile-role">{{ site.description }}</p>
          </div>
        </div>

        <nav class="site-nav" aria-label="Primary">
          <a href="{{ site.baseurl }}/" class="{% if page.url == '/' or page.url == '/index.html' %}is-active{% endif %}">Home</a>
          <a href="{{ site.baseurl }}/work-research" class="{% if page.url == '/work-research/' or page.url == '/work-research' or page.url == '/about/' or page.url == '/about' or page.url == '/research/' or page.url == '/research' %}is-active{% endif %}">Work / Research</a>
          <a href="{{ site.baseurl }}/writing" class="{% if page.url == '/writing/' or page.url == '/writing' or page.layout == 'post' %}is-active{% endif %}">Writing</a>
          <a href="{{ site.baseurl }}/contact" class="{% if page.url == '/contact/' or page.url == '/contact' %}is-active{% endif %}">Contact</a>
        </nav>

        <div class="sidebar-block">
          <div class="sidebar-title">Contact</div>
          <div class="sidebar-icons">
            {% include svg-icons.html %}
          </div>
        </div>
      </aside>

      <main class="site-main">
        <div id="main" role="main" class="site-content">
          {{ content }}
        </div>

        <footer class="site-footer">
          <div class="footer-meta">
            <span>&copy; {{ site.time | date: "%Y" }} {{ site.name }}</span>
          </div>
        </footer>
      </main>
    </div>

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-66648321-1', 'auto');
        ga('send', 'pageview');

    </script>

    {% include analytics.html %}
  </body>
</html>
